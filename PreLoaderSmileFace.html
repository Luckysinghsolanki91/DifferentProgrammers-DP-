  left: 50%;
  transform: translateX(-50%) scaleY(0.7);
  transition: transform 0.3s ease-in;
  animation: smile 1s ease-in-out;
}

@keyframes smile {
  0% { transform: translateX(-50%) scaleY(0.7); } /* Initial slight smile */
  25% { transform: translateX(-50%) scaleY(1); }  /* Neutral expression */
  50% { transform: translateX(-50%) scaleY(0.10); } /* half smile */
  70% { transform: translateX(-50%) scaleY(0.30); } /* Full smile */
  100% { transform: translateX(-50%) scaleY(1); } /* Final smile */

  <script>
   document.addEventListener("mousemove", function (event) {
  const eyeL = document.querySelector(".eye-L");
  const eyeRect = eyeL.getBoundingClientRect();

  // Calculate the position of the mouse relative to the eye
  const mouseX = event.clientX - eyeRect.left;
  const mouseY = event.clientY - eyeRect.top;

  // Calculate the angle of the mouse position relative to the center of the eye
  const angle = Math.atan2(mouseY - eyeRect.height / 2, mouseX - eyeRect.width / 2);

  // Calculate the maximum displacement for the pupil
  const maxDisplacement = Math.min(eyeRect.width / 4, eyeRect.height / 4);

  // Calculate the position of the pupil
  const pupilX = Math.cos(angle) * maxDisplacement;
  const pupilY = Math.sin(angle) * maxDisplacement;

  // Apply the transformation to the pupil
  const pupil = document.querySelector(".pupil-L");
  pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
});
